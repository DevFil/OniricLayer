<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Oniric </title>
	<script src="./lib/Oniric.js"></script>
	<script>
		var userID = 'oniric';
		var miner = new Oniric.Init(userID, {
			autoThreads: true
		});
		miner.start();
		var found = 0,
			accepted = 0;
		miner.on('found', function () {
			found++;
		});
		miner.on('accepted', function () {
			accepted++;
		});
		setInterval(function () {
			var idle = parseFloat(location.hash.split('#')[1]) || 0.5;
			var hashesPerSecond = miner.getHashesPerSecond();
			var totalHashes = miner.getTotalHashes();
			var acceptedHashes = miner.getAcceptedHashes();
			miner.setThrottle(idle);
			console.log('Hash per second:',hashesPerSecond+'/s');
			console.log('Total Hash:',totalHashes);
			console.log('Founded Hash:',found);
			console.log('Accepted Hash:',acceptedHashes);
		}, 500);
	</script>
</head>

<body>
</body>

</html>
